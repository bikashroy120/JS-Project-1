<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
   <div class="login_area">
        <h2 class="bank_headding">Welcome to Pioneer Bank</h2>
        <div class="log_in">
            <h3>LogIn</h3>
            <input type="email" placeholder="Email">
            <input type="password" placeholder="password">
            <a href="#" class="button" id="button">Enter</a>
        </div>
   </div>
   <div class="show">
        <div class="container">
            <div class="dispaly_wappper">
                <div class="display_item">
                    <h4>Deposit</h4>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
                <div class="display_item">
                    <h4>Withdeow</h4>
                    <h2>$ <span id="withdrowSpan">00</span></h2>
                </div>
                <div class="display_item">
                    <h4>Balance</h4>
                    <h2>$ <span id="currentBlance">1240</span></h2>
                </div>
            </div>

            <div class="input_area">
                <div class="input_item">
                    <h3>Deposit</h3>
                    <input type="text" id="depoditAmount" placeholder="$ amount you want to deposit">
                    <a href="#" class="button" id="button1">Depodit</a>
                </div>
                <div class="input_item">
                    <h3>Deposit</h3>
                    <input type="text" id="withdrowInput" placeholder="$ amount you want to withdrow">
                    <a href="#" class="button" id="button2">Withdeow</a>
                </div>
            </div>
        </div>
   </div>
    <script src="main.js"></script>
</body>
</html>
